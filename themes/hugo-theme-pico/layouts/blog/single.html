{{ define "main" }}
<button onclick="window.history.back()"
	class="bg-transparent border-none font-bold">&larr;{{ i18n "back" | title}}</button>
<h1 class="text-center mx-auto max-w-4xl text-4xl sm:text-5xl md:text-6xl">
	{{ .Title }}
</h1>
{{ with .Params.subtitle }}
<h2 class="text-center font-serif font-thin mx-auto mb-16 max-w-4xl text-4xl">
	{{ . }}
</h2>
{{ end }}
<div class="text-justify leading-loose mb-12 text-lg">
	{{ .Content }}
</div>

{{ if or (.Prev) (.Next) }}
<hr class="mb-6 mt-24">
{{ end }}

<div class="flex flex-wrap justify-between items-center">
	{{ if .Prev }}
	<div class="{{ if .Next }} w-full sm:w-1/2 {{ end }} mb-1 text-center sm:text-left overflow-ellipsis pr-1">
		<a class="mr-4 no-underline" href="{{ .Prev.Permalink }}">
			<img src="{{ "/icons/top_arrow.svg" | relURL }}" class="transform -rotate-90 inline-block">
		</a>
		<a href="{{ .Prev.Permalink }}">
			<span class="underline">{{ .Prev.Title }}</span>
		</a>
	</div>
	{{ end }}

	{{ if .Next }}
	<div
		class="{{ if .Prev }} w-full sm:w-1/2 {{ else }} ml-auto {{ end }} mt-1 text-center sm:text-right overflow-ellipsis pl-1">
		<a href="{{ .Next.Permalink }}">
			<span class="underline">{{ .Next.Title }}</span>
		</a>
		<a class="ml-4 no-underline" href="{{ .Next.Permalink }}">
			<img src="{{ "/icons/top_arrow.svg" | relURL }}" class="transform rotate-90 inline-block">
		</a>
	</div>
	{{ end }}
</div>

<hr class="my-6">
{{ partial "contact_icons.html" . }}
<div class="mt-6"></div>

{{ end }}
